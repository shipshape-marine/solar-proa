name: Build and Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Install FreeCAD AppImage
        run: |
          # Download latest FreeCAD AppImage
          wget -O FreeCAD.AppImage https://github.com/FreeCAD/FreeCAD-Bundle/releases/download/1.0.0/FreeCAD_1.0.0-conda-Linux-x86_64-py311.AppImage
          chmod +x FreeCAD.AppImage
          
          # Extract AppImage for easier use
          ./FreeCAD.AppImage --appimage-extract
          
          # Install xvfb for headless rendering
          sudo apt-get update
          sudo apt-get install -y xvfb
          
          # Create wrapper script
          echo '#!/bin/bash' > freecadcmd
          echo 'xvfb-run -a ./squashfs-root/AppRun "$@"' >> freecadcmd
          chmod +x freecadcmd
          
          # Add to PATH
          echo "$PWD" >> $GITHUB_PATH
      
      - name: Verify FreeCAD installation
        run: |
          ./freecadcmd --version
      
      - name: Build all FreeCAD models
        run: |
          make all
        
      - name: Export renders from all models
        run: |
          make render-all
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
